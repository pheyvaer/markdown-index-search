<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
  <script src="script.js"></script>
</head>
<body>
<div class="container mt-5">
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Markdown search</span>

    <div id="webid-container" class="hidden">Logged in as <span id="webid"></span></div>
      <div id="webid-not-logged-in" class="hidden">Not logged in.</div>
    </div>
  </nav>

  <form id="load-index-form" class="mb-2">
    <div class="mb-3">
      <label for="search-index-resource" class="form-label">Search index resource</label>
      <input type="url" class="form-control" id="search-index-resource" value="http://localhost:3000/ash/notes/search-index">
    </div>
    <button id="load-button" type="submit" class="btn btn-primary">Load</button>
  </form>
  <div id="load-status" class="hidden mb-5"></div>

  <form id="search-form" class="hidden mb-5">
    <div class="mb-3">
      <label for="search-input" class="form-label">Words</label>
      <input type="text" class="form-control" id="search-input">
    </div>
    <button id="search-button" type="submit" class="btn btn-primary">Search</button>
  </form>

  <div id="search-status" class="hidden"></div>
  <ul id="results" class="list-group"></ul>
</div>
</body>
</html>
